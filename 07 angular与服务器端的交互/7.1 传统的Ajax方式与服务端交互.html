<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <ul id="aa">
            <li>正在加载中...</li>
        </ul>
    </div>
</body>
<script>
    (function(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                if(xhr.status == 200){
                    console.log("成功",xhr);
                    var data;
                    var html = "";
                    data = eval("("+xhr.responseText+")");
                    console.log(44,data);
                    for(var i = 0;i<data.length;i++){
                        html +="<li><span>"+data[i].code+"</span><span>"+data[i].name+"</span><span>"+data[i].score+"</span></li>";
                    }
                    document.querySelector("#aa").innerHTML = html;
                }
            }
        };
        xhr.open("GET","http://www.flqin.com/ajax/stu.php",true);
        xhr.send();
    })();
</script>
</html>
