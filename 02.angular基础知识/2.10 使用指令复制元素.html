<!--
	指令复制元素： ng-repeat
	$index
	$first
	$last
	$middle
-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/angular.js"></script>
</head>
<body>
<div ng-controller="ctrl">
	<ul>
		<li>
			<span>序号</span>
			<span>姓名</span>
			<span>性别</span>
			<span>是否首条</span>
			<span>是否尾条</span>
		</li>
		<li ng-repeat="item in data">
			<span>{{$index+1}}</span>
			<span>{{item.name}}</span>
			<span>{{item.sex}}</span>
			<span>{{$first?'是':'否'}}</span>
			<span>{{$last?'是':'否'}}</span>
		</li>
	</ul>
</div>
<script>
	angular.module("app",[])
			.constant("data",[
				{
					name :"zky",
					sex : "男"
				},
				{
					name :"qxq",
					sex : "女"
				},
				{
					name :"tr",
					sex : "男"
				}
			])
			.controller("ctrl",["$scope","data",function($scope,data){
				$scope.data = data;
			}]);
</script>
</body>
</html>
