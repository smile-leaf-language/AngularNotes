<!--
	MVC框架
	核心功能：对现有的HTML编码以指令方式进行扩展，并使扩展后的HTML编码可以通过使用元素声明的方式来构建动态内容
	数据双向绑定
	依赖注入 核心思想：在编写代码时，只需要关注为实现页面功能要调用的对象是什么，而不必了解它需要依赖什么
	适用范围：CRUD应用（create，retrieve，update，delete）
-->
